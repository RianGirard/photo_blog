<!-- This is base.html from django-allauth templates -->
<!-- https://github.com/pennersr/django-allauth/tree/master/allauth/templates/account -->

{% extends "base.html" %}
{% block body %}
    {% if messages %}
    <div>
        <strong>Messages:</strong>
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    {% block content %}

    {% endblock %}

{% endblock %}
