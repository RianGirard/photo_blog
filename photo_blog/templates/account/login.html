{% extends "account/base.html" %}

{% load account socialaccount %}

{% block title %}Sign In{% endblock %}

{% block content %}

<!-- login component: https://tailwindcomponents.com/component/native-and-social-login-form -->
<form class="login bg-white shadow-xl mb-4 flex flex-wrap justify-center" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    <div class="w-full md:w-2/5 bg-indigo-500 p-6 text-white">
        <p class="mb-8 text-3xl flex items-center">
            <svg width="32" height="32" viewBox="0 0 512 512" class="inline-block fill-current h-8 w-8 mr-2">
                <path d="m64 496l0-256 48 0 0-80c0-71 57-128 128-128l16 0c71 0 128 57 128 128l0 80 48 0 0 256z m172-131l-12 83 48 0-12-83c12-5 20-17 20-30 0-18-14-32-32-32-18 0-32 14-32 32 0 13 8 25 20 30z m100-197c0-49-39-88-88-88-49 0-88 39-88 88l0 72 176 0z"/>
            </svg>
            Login Now
        </p>
        <!-- some Bootstrap and custom CSS mixed in with our Tailwind CSS; stylesheet links on base.html-->
        <div class="container-fluid text-center" id="login_form">
            {{ form.as_p }} 
        </div>
        <!-- end Bootstrap -->
        <button class="primaryAction block w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 focus:outline-none focus:shadow-outline" type="submit">Login</button>

        <a class="block w-full text-right text-white hover:text-gray-300" href="{% url 'account_reset_password' %}" >Forgot Password?</a>
    </div>
    <div class="w-full md:w-3/5 p-6 flex flex-col justify-between">
        <a class="block w-full mb-8 text-center text-lg text-blue-600 hover:text-blue-700" href="{{ signup_url }}">Don't have an account? Register Now!</a>
        <p class="mb-4 text-center">or</p>
        <hr class="block w-full mb-4 border-0 border-t border-gray-300" />
        <div class="flex flex-wrap justify-center">
            <div class="w-full sm:w-1/2 sm:pr-2 mb-3 sm:mb-0">
                <button class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 focus:outline-none focus:shadow-outline" type="button">Login with Facebook</button>
            </div>
            <div class="w-full sm:w-1/2 sm:pl-2">
                <button class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 focus:outline-none focus:shadow-outline" type="button">Login with Google</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
<!-- component -->
