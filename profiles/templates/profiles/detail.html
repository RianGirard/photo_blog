{% extends 'base.html' %}
{% load thumbnail %}

    {% block title %}{{ user.username }}{% endblock title %}

    
    {% block body %}
<!-- profile component from: https://tailwindcomponents.com/component/profile-card -->
<div class="rounded rounded-t-lg overflow-hidden shadow max-w-xs my-3 bg-white">
    <img src="https://i.imgur.com/dYcYQ7E.png" class="w-full" />
    <div class="flex justify-center -mt-8">
        {% thumbnail user.profile.image  "100x100" crop="center" as im %}
            <img src="{{ im.url }}" class="rounded-full border-solid border-white border-2 -mt-3" alt="avatar">
        {% endthumbnail %}
            <!-- thumbnail component from: https://github.com/jazzband/sorl-thumbnail -->
    </div>
	<div class="text-center px-3 pb-6 pt-2">
		<h3 class="text-black text-sm bold font-sans">{{ user.username }}</h3>
		<h3 class="text-black text-sm bold font-sans italic">"{{ user.profile.quote }}"</h3>
	</div>
    <div class="flex justify-center pb-3 text-gray-dark">
        <div class="text-center mr-3 border-r pr-3">
            <h2>{{ total_posts }}</h2>
            <span>Posts</span>
        </div>
    </div>
</div>
    {% endblock body %}
